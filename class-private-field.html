<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class: Private Field </title>
</head>
<body>
<script>
    class Counter {
      // use # => crash or sharp, for create field private
      #counter = 0

      increment() {
        this.#counter++
      }

      decrement() {
        this.#counter--
      }

      get() {
        return this.#counter
      }
    }

    const counter = new Counter()
    counter.increment()
    counter.increment()
    counter.increment()
    counter.increment()
    counter.increment()
    counter.increment()
    counter.decrement()
    console.info(counter.get())
</script>
</body>
</html>
