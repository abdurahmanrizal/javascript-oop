<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prototype</title>
</head>
<body>
<script>
    function Person(firstName, lastName) { // class is blueprint
        this.firstName = firstName
        this.lastName = lastName
        this.sayHello = function (name) { // create function in constructor function like a create function object
            return `Hello ${name}, my name is ${this.firstName} ${this.lastName}`
        }
    }

    // how to call or add method prototype
    // structur prototype :
    // 1. first system check object instance
    // 2. if on object instance not found, system automatically change to first proto level 1
    // 3. if on proto level 1 cant found too
    // 4. finally to object instance

    const rahman = new Person('Abdurahman', 'Argoebie')
    const rizal = new Person('Rizal', 'Pahlawan')
    Person.prototype.sayBye = function () {
        return 'Good Bye'
    }
    Person.prototype.run = function () {
        return `${this.firstName} is running`
    }

    // if we overirde function on protoype, function use on object instance, this function can override or change
    // rahman.sayBye = function() {
    //     return 'Good Bye for object instance'
    // }
    console.info(rahman)
    console.info(rizal)

    console.info(rahman.sayBye())
    console.info(rizal.sayBye())
    console.info(rahman.run())
    console.info(rizal.run())
</script>
</body>
</html>
