<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class: Static Field</title>
</head>
<body>
<script>
    class Configuration {
        //    for use static field in property we can add word static
        static nameCourse = 'Programmer Zaman Now'
        static version = 1.0
        static author = 'Eko Khannedy'
    }

    //    for access static field we can use direct access class
    console.info(Configuration.nameCourse)

    console.info(Configuration.version)
    console.info(Configuration.author)
</script>
</body>
</html>
