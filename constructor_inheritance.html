<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Constructor Inheritance</title>
</head>
<body>
<script>
    function Employee(firstName) {
        this.firstName = firstName;
        this.sayHello = function (name) {
            return `Hello ${name}, my name is ${this.firstName}`
        }
    }

    function Manager(firstName, lastName) {
        Employee.call(this, firstName) // for call another constructor for inheritance, we must check how much parameter use in child constructor
        this.lastName = lastName
    }

    const abdurahman = new Manager('Abdurahman', 'Argoebie')
    const hello = new Employee('Nugraha')
    console.info(abdurahman)
    console.info(hello)
    console.info(abdurahman.sayHello("Budi"))
</script>
</body>
</html>
