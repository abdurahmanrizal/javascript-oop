<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prototype Inheritance</title>
</head>
<body>
<script>
    function Employee(name) {
        this.name = name
    }

    function Manager(name) {
        this.name = name
    }

    //    wrong way
    // Manager.prototype = Employee.prototype

    // correct way
    Manager.prototype = Object.create(Employee.prototype)

    const abdu = new Employee('Abdu')
    const rahman = new Manager('Rahman')

    Manager.prototype.sayHello = function (name) {
        return `Hi ${name}, this is manager is ${this.name}`
    }

    Employee.prototype.sayHello = function (name) {
        return `Hi ${name}, this is employee is ${this.name}`
    }

    console.info(abdu.sayHello('Joko'))
    console.info(rahman.sayHello('Widodo'))
</script>
</body>
</html>
