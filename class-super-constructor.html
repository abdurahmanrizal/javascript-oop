<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class Super Constructor</title>
</head>
<body>
<script>
    class Employee {
        constructor(firstName) {
            this.firstName = firstName
        }
        sayHello(name) {
            return `Hello ${name}, this is employee is name ${this.firstName}`
        }
    }

    class Manager extends Employee {
        constructor(firstName,lastName) {
            super(firstName);
            this.lastName = lastName

        }
        sayHello(name) {
            return `Hello ${name}, this is manager is name ${this.firstName} ${this.lastName}`
        }
    }

    const budi = new Employee('budi')
    const rudi = new Manager('rudi','habibie')

    console.info(budi.sayHello('Rahman'))
    console.info(rudi.sayHello('Jack'))
</script>
</body>
</html>
